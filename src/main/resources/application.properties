#server.port= 8080
#Data source 
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/laboratorio_spring

#Usuario y contrasena para tu base de datos descrita en la linea anterior
spring.datasource.username=root
spring.datasource.password=root

#[Opcional]Imprime en tu consola las instrucciones hechas en tu base de datos.
spring.jpa.show-sql = true
#[Opcional]Muestra las sentencias sql con formato, 
spring.jpa.properties.hibernate.format_sql=true

#Opciones de spring.jpa.hibernate.ddl-auto (DDL->Data Definition Language->Lenguaje de Defincioon de Datos):
#validate: validar el esquema, no realiza cambios en la base de datos
#create-only: se generaraa la creacioon de la base de datos.
#drop: El esquema de la base de datos se eliminaraa
#update: actualiza el esquema
#create: crea el esquema, destruyendo los datos anteriores
#create-drop:  descarta el esquema cuando SessionFactory se cierra expliicitamente, normalmente cuando se detiene la aplicacioon
#none: no hace nada con el esquema, no hace cambios en la base de datos
#[Opcional]
spring.jpa.hibernate.ddl-auto=update

